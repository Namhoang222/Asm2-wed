<div class="container">
  <div class="card mt-3">
    <h2 class="text-center mt-2">Add Product</h2>
    <div class="card-body d-flex justify-content-center">
      <form action="" class="w-50" ng-submit="addProduct()" enctype="multipart/form-data">
        <div class="row">
          <div class="col-12 mt-2">
            <label class="mb-2" for="">Name Book</label>
            <input type="text" class="form-control" ng-model="name">
            <span class="text-danger">{{ errorMsg.errorTen }}</span>
          </div>

          <div class="col-12 mt-2">
            <label class="mb-2" for="">Price Book</label>
            <input type="text" class="form-control" ng-model="price">
            <span class="text-danger">{{ errorMsg.errorGia }}</span>
          </div>

          <div class="col-12 mt-2">
            <label class="mb-2" for="">Quantity</label>
            <input type="number" class="form-control" ng-model="quantity">
            <span class="text-danger">{{ errorMsg.errorSoluong }}</span>
          </div>

          <div class="col-12 mt-2">
            <label class="mb-2" for="">Image Book</label>
            <input type="file" class="form-control" ng-model="image" ngf-select ngf-change="onChangefile($file)"
              ng-model="image" accept="image/*">
            <span class="text-danger">{{ errorMsg.errorHinh }}</span>
          </div>
          <div class="col-12 mt-2 mt-2 mb-2 mx-3" style="width: 300px; height: 200px;" ng-show="imageSrc">
            <figure class="figure">
              <img ng-src="{{ imageSrc }}" class="figure-img img-fluid rounded" alt="Please upload image"
                style="width: 300px; height: 200px;">
            </figure>
          </div>



          <div class="col-12 mt-2">
            <label class="mb-2" for="">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="description"></textarea>
            <span class="text-danger">{{ errorMsg.errorMota }}</span>
          </div>
          <div class="col-12 mt-2">
            <a href="#!/list-all" style="text-decoration: none;color: black;"><button class="btn btn-warning">Back to
                home</button></a>
            <button type="button" ng-click="handelResetForm()" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-outline-success">Add</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
