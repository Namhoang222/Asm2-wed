<div class="container-fluid mt-2">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="height: 380px;">
            <div class="carousel-item active">
                <img src="./dist/img/bannersach1.bmp" class="d-block w-100"
                    style="object-fit: cover; width: auto; height: 380px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./dist/img/bannersach2.jpg" class="d-block w-100"
                    style="object-fit: cover; width: auto; height: 380px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./dist/img/bannersach3.jpg" class="d-block w-100"
                    style="object-fit: cover; width: auto; height: 380px;" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-8">
            <h1 class="mt-3 mx-2 mb-3">Các loại sách bán chạy nhất 2024</h1>
        </div>
        <div class="col-4 mt-4">
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search for books" aria-label="Search"
                    ng-model="search" />
                <button class="btn btn-outline-success">
                    Search
                </button>
            </form>
        </div>


        <div class="col-3 mt-3" ng-repeat="book in product | filter:search ">
            <a href="#!/product-detail/{{ book.id }}" style="text-decoration: none; color: black;">
                <div class="card" style="width: 18rem;">
                    <img style="height: 250px;" src="../../src/dist/img/{{ book.hinh }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#!/product-detail/{{ book.id }}" style="text-decoration: none; color: black;">
                            <h5 class="card-title">{{ book.ten }}</h5>
                            <h5>{{ book.gia }}</h5>
                        </a>
                        <p class="card-text" style="overflow: hidden;
                            text-overflow: ellipsis;
                            white-space:normal;
                            -webkit-line-clamp: 3;
                            display: -webkit-box;
                            -webkit-box-orient: vertical;">
                            {{ book.mota }}
                        </p>
                        <button ng-click="handleMuaNgay(book.id)" class="btn btn-primary mt-2">Mua ngay</button>
                    </div>
                </div>
            </a>
        </div>

    </div>



</div>
