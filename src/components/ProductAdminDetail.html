<div class="container">
    <div class="card mt-3">
        <h2 class="text-center mt-2">Add Product</h2>
        <div class="card-body d-flex justify-content-center">
            <div class="row">
                <div class="col-12 mt-2">
                    <label class="mb-2" for="">Name Book</label>
                    <input type="text" class="form-control" ng-model="productDetail.ten" readonly>
                </div>

                <div class="col-12 mt-2">
                    <label class="mb-2" for="">Price Book</label>
                    <input type="text" class="form-control" ng-model="productDetail.gia" readonly>
                </div>

                <div class="col-12 mt-2">
                    <label class="mb-2" for="">Quantity</label>
                    <input type="number" class="form-control" ng-model="productDetail.soLuong" readonly>
                </div>

                <div class="col-12 mt-2">
                    <label class="mb-2" for="">Image Book</label>

                    <div class="col-12 mt-2 mt-2 mb-2 mx-3" style="width: 300px; height: 200px;">
                        <figure class="figure">
                            <img src="../../src/dist/img/{{ productDetail.hinh }}" class="figure-img img-fluid rounded"
                                alt="Please upload image" style="width: 300px; height: 200px;">
                        </figure>
                    </div>
                </div>



                <div class="col-12 mt-2">
                    <label class="mb-2" for="">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        ng-model="productDetail.mota" readonly></textarea>
                </div>
                <div class="col-12 mt-2">
                    <a href="#!/list-all" style="text-decoration: none;color: black;"><button
                            class="btn btn-warning">Back to home</button></a>
                </div>
            </div>


        </div>
    </div>
