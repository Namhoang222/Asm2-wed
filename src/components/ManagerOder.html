<div class="container-fluid">
    <h1 class="mt-3">Quản lí Oder</h1>
   <div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Product</th>
            <th scope="col">Total Price</th>
            <th scope="col">Status</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="order in orders">
            <th scope="row">{{$index + 1}}</th>
            <td>{{order.username}}</td>
            <td>
              <span ng-repeat="product in order.products">{{product.ten}} ({{product.soLuong}}), </span>
            </td>
            <td>{{order.totalPrice}}</td>
            <td>{{order.status}}</td>
            <td>
              <button class="btn btn-success" ng-click="handleOrder(order.id)">Nhận Đơn</button>
            </td>
          </tr>
        </tbody>
      </table>
   </div>
</div>
