<div class="container">
    <div class="row">
        <div class="col-12">
        <h3 class="mt-3">Danh sách sản phẩm</h3>
        <a href="#!/add-product">  <button class="btn btn-success">Add</button></a>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name Product</th>
                <th scope="col">Image Product</th>
                <th scope="col">Price Product</th>
                <th scope="col">Quantity</th>
                <th style="text-align: center;" scope="col">Description</th>
                <th scope="col">Funcition</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in productList">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.ten }}</td>
                <td> <img src="../../src/dist/img/{{ item.hinh }}" alt="" style="width: 90px; height: 100px;"></td>
                <td>{{ item.gia }}</td>
                <td>{{ item.soLuong }}</td>
                <td>{{ item.mota }}</td>
                <td>
                   <a  href="#!/productAdmin/{{ item.id }}"><button style="width: 77.75px;" class="btn btn-success mt-2">Detail </button></a>
                   <a  href="#!/update-product/{{ item.id }}"><button class="btn btn-warning mt-2">Update</button></a>
                   <a   href=""><button ng-click="deleteProduct(item.id )"  style="width: 77.75px;" class="btn btn-danger mt-2">Delete</button></a>
                </td>
              </tr>
            </tbody>
          </table>
        
        </div>
      </div>
</div>
