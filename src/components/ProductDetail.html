
<div class="container-fluid" style="padding-left: 0 !important; padding-right: 0 !important;">
  <header class="w-100"> <img src="./dist/img/banner00.jpg" style="width: 100%; height: 300px;" alt=""></header>
 </div>


<nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wedside Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!/list-all">Manager Product</a></li>
          </ul>
        </li>
      </ul>



      <a href="#!/login" ng-if="!checkUserLogin()"><button class="btn btn-outline-success ">
          Login
        </button></a>
        <a ng-show="checkUserLogin()"><button class="btn btn-outline-success ">
             Xin Chào: {{ username }}
        </button></a>
        <a ng-click="logout()" ng-show="checkUserLogin()"><button class="btn btn-outline-secondary mx-2 ">
             Logout
     </button></a>

      <a href="#!/register" ng-if="!checkUserLogin()" class="btn btn-outline-warning mx-3">
   Register
      </a>


      <a ng-show="checkUserLogin()" href="#!/cart" class="btn btn-outline-secondary mx-5">
        Cart <span>{{ userCartCount }}</span>
  </a>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-4">
            <div className="row">
                <div className="col-12">
                    <img style="width: 300px; height: 400px;" src="../../src/dist/img/{{productDetail.hinh }}" alt="" />
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-8">
                    <h1>{{ productDetail.ten }}</h1>
                    <h4>{{ productDetail.gia }} đ</h4>
                    <hr />
                    <div class="mb-2">{{ productDetail.mota }}</div>
                    <hr />
                </div>
                <div class="col-4">
                    <div>
                        <div class="mb-2">Số lượng</div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-outline-secondary me-2" ng-click="handleTru()">-</button>
                            <input ng-model="soLuong" class="form-control text-center" ng-model="quantity" type="number" value="1" min="1" />
                            <button class="btn btn-outline-secondary ms-2" ng-click="handleCong()">+</button>
                        </div>
                        <div class="mt-2 text-center">
                            Số tiền tạm tính <br />
                            <h4>{{ totalDetail }}đ</h4>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-danger mt-3" ng-click="handleMuaNgay(productDetail.id)">Mua ngay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
