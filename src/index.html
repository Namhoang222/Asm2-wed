  <body ng-app="main-index">
    

    

    <div ng-view></div>


    <div class="container-fluid mt-2" style="padding-left: 0 !important; padding-right: 0 !important; ">
      <div class="row">
        <div class="col-12">
          <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">

          </footer>

      </div>

     </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./controller/ProductController.js"></script>
    <script src="./controller/ProductDetailController.js"></script>
    <script src="./controller/ProductAddController.js"></script>
    <script src="./controller/ProductAdminController.js"></script>
    <script src="./controller/ProductUpadateController.js"></script>
    <script src="./controller/LoginController.js"></script>
    <script src="./controller/RegisterController.js"></script>
    <script src="./controller/CartController.js"></script>
    <script src="./controller/ManagerController.js"></script>
    <script>
       const app = angular.module('main-index', ['ngRoute', 'ngFileUpload']);

        app.config(function ($routeProvider){
          $routeProvider
          .when('/', {
            templateUrl: './components/ProductComponents.html',
            controller : ProductController
          })
          .when('/product-detail/:id', {
            templateUrl: './components/ProductDetail.html',
            controller : ProductDetailController
          })
          .when('/add-product' , {
            templateUrl: './components/AddProduct.html',
            controller : ProductAddController
          })
          .when('/update-product/:id' , {
            templateUrl: './components/UpdateProduct.html',
            controller : ProductUpdateController
          })
          .when('/list-all' , {
            templateUrl: './components/ListTableProduct.html',
            controller: ProductAdminController
          })
          .when('/productAdmin/:id' , {
            templateUrl: './components/ProductAdminDetail.html',
            controller: ProductDetailController
          })
          .when('/login' , {
            templateUrl: './components/Login.html',
            controller:LoginController
          })
          .when('/register' , {
            templateUrl: './components/Register.html',
            controller: RegisterController
          })
          .when('/cart' , {
            templateUrl: './components/Cart.html',
            controller: CartController
          })
          .when('/manager-oder' , {
            templateUrl: './components/ManagerOder.html',
            controller: ManagerController
          })
          .when('/401auth' , {
            templateUrl: './components/401Author.html',
          })
          .otherwise({
            redirectTo: '/'
          })
          
        })
    </script>
